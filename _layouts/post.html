---
layout: default
---
<article class="dt w-100">
    <div class="dtc v-mid black-80 ph3 ph4-l f5 measure">
        <h2 class="f2 lh-title">{{ page.title }}</h1>

        {{ content }}

        <small class="i">{{ page.date | date: "%-d %B %Y" }}</small>
        {% if page.tags %}
          <small class="i">- tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
        {% endif %}
    </div>
  </article>
